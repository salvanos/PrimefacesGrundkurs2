<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
	<h:form
		id="registerForm">
		<p:panelGrid columns="3">
			<f:facet name="header">
				<h:outputText value="#{msg['register']}"/>
			</f:facet>
			<p:outputLabel value="#{msg['email']}:"/>
			<p:inputText
				id="email" 
				value="#{registerController.customer.email}"/>
			<p:message for="email"/>	
			<p:outputLabel value="#{msg['password']}:"/>
			<p:password
				id="password" 
				value="#{registerController.customer.password}"/>
			<p:message for="password"/>	
			<p:commandButton
				id="register" 
				action="#{registerController.persist}" 
				value="#{msg['register']}"
				update="registerGrowl"/>             
			<p:commandButton action="index" value="#{msg['cancel']}"/>
			<p:growl id="registerGrowl" for="registerForm"/>
		</p:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
